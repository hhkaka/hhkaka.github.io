<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>cachefirst</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <style>
    body{ font-family: 'Lato', sans-serif; }
    h1 { text-align: center; font-size: 48px; }
  </style>
</head>
<body>
  <h1>你好 Service Worker Cache!</h1>
  <!-- JavaScript -->
  <script  src="./js/script.js"></script>
  <img width="300" height="300" src="./images/111.jpg" />
  <script>
  // 注册 service worker
  if ('serviceWorker' in navigator) 
	{
    navigator.serviceWorker.register('./sw-cachefirst.js') //navigator 领航员 serviceWorker 服务人员 register  登记
	.then
	(
		function(registration) // registration  挂号;登记，注册
		{
       // 注册成功
		console.log('ServiceWorker registration successful with scope服务人员注册成功与范围: ', registration.scope);//服务人员注册成功与范围：登记范围
		}
	)
	.catch  //catch抓住 锁住;着火;
	(
		function(err)
	 	{
      // 注册失败 :(
      	console.log('ServiceWorker registration failed服务人员注册失败: ', err);  //服务人员注册失败：错误
    	}
	);
  }
  </script>
</body>
</html>
